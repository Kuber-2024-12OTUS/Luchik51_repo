apiVersion: v1
kind: Service
metadata:
  name: {{ include "otus.fullname" . }}
  labels:
    {{- include "otus.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "otus.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: metrics
  #namespace: homework
  labels:
    release: prometheus
    app: {{ .Chart.Name }}
spec:
  ports:
  - port: 9113
    name: metrics
    targetPort: 9113
    protocol: TCP
  selector:
    {{- include "otus.selectorLabels" . | nindent 4 }}
  #selector:
  #  app: {{ .Chart.Name }}
  type: {{ .Values.service.type }} ## ClusterIP